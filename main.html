<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
</head>
<body>
  <form action="#" method="post">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Name"><br><br>
    <label for="phone">Phone Number: </label>
    <input type="text" id="phone" placeholder="Phone Number"><br><br>
    <label for="address">Address: </label>
    <input type="text" id="address" placeholder="Address"><br><br>
    <label for="checkbox">Have you ever lived with a Dog before</label>
    <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
    <label for="multiselect">Dog Breeds: </label>
    <select name="multiselect" id="multiselect" multiple>
      <option value="huskey">Huskey</option>
      <option value="puppy">Puppy</option>
      <option value="golden">Golden Retriever</option>
    </select><br><br>
    <input type="submit" id="submit" value="Submit">

  </form>
</body>
</html>
